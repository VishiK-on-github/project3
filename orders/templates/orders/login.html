{% extends "orders/layout_out.html" %}

{% block body %}
    <form action="{% url 'login_view' %}" method="POST">
        {% csrf_token %}
        <div class="login-form">
            <h1>Login</h1>
            <div class="form-group user-name">
                <label>Username</label>
                <input type="text" class="form-control inp-box" placeholder="Username" name="username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control inp-box" placeholder="Password" name="username">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock %}
