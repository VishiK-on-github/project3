{% extends "orders/layout_out.html" %}

{% block body %}
    <form action="{% url 'register_view' %}" method="POST">
        {% csrf_token %}
        <div class="register-form">
            <h1>Register</h1>
            <div class="form-group">
                <label id="fname">First Name</label>
                <input type="text" name="fname" class="form-control inp-box" placeholder="First Name">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="lname" class="form-control inp-box" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" class="form-control inp-box" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control inp-box" placeholder="Username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control inp-box" placeholder="Password">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="cpassword" class="form-control inp-box" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock %}
